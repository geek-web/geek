<!-- 添加项目的表单 -->
<div id="addProject">
	<div class="headProject">添加项目<span id="closeForm">x</span></div>
	
	<div class="projectContain">
		<form class="form-horizontal"  role="form" id="myForm" enctype="multipart/form-data"  name="formFile">
	
			<div class="form-group">
				<label for="inputHead" class="col-sm-2 control-label">标题</label>
				<div class="col-sm-10">
					<input type="tetx" name="name" id="inputHead" placeholder="请输入项目标题" class="col-sm-10">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txta">介绍</label>
				<div class="col-sm-9">
					<textarea rows="6" class="form-control" id="txta" name="ins"></textarea>
				</div>
			</div>
		</form>
	<div class="form-group">
		<label for="inputImg1" class="col-sm-2 control-label">轮播</label>
		<div class="col-sm-10">
			<form enctype="multipart/form-data" method="post" id="formFile" name="upload" action="http://localhost/pho_save">
				<input type="file" name="upload" id="inputImg2" class="col-sm-10" >
				<button id="button" type="submit">保存图片</button>
			</form>
			<iframe id="rfFrame" name="rfFrame" src="about:blank" style="display:none;"></iframe> 
		</div>
		<div id="imgSelect2"></div>
	</div>
	<button class="btn btn-primary btn-lg" id="save" type="button">保存</button>

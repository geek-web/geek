<!DOCTYPE html>
<html>
<head>
	<title>报名页</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../CSS/guide.css">
	<link rel="stylesheet" type="text/css" href="../CSS/signUp.css">
	<script type="text/javascript" src="../Script/signUp.js"></script>
</head>
<body>
	<!-- 导航 -->
	<div class="nav" id="nav">
	
		<div class="logo" id="logo" onclick="location.href='../index.html'"></div>

		<div class="navUl">
			<ul>
				<li><a href="../index.html">首页</a></li>
				<li><a href="achievement.html">成果展示</a></li>
				<li><a href="member.html">团队介绍</a></li>
				<li><a href="joinUs.html">加入我们</a></li>
			</ul>
		</div>
	</div>

	<!-- 表单 -->
	<form class="form" id="form" name="uesrInfor">
		<div><label><span>姓名：</span><input type="text" name="name"></label><p>请认真填写哦！</p>
		</div>

		<div><label><span>性别：</span><input type="text" name="sex"></label>
		<p>请认真填写哦！</p>
		</div>

		<div><label><span>学号：</span><input type="text" name="number"></label>
		<p>请认真填写哦</p>
		</div>

		<div><label><span>学院：</span><input type="text" name="school"></label>
		<p>请认真填写哦！xxx学院</p>
		</div>

		<div><label><span>生日：</span><input type="text" name="birthday"></label>
		<p>请认真填写哦！例：1997.6.26</p>
		</div>

		<div id="grade"><label><span>年级：</span><input type="text" name="grade"></label>
		<p>请认真填写哦！例：2016</p>
		</div>

		<div><label><span>专业：</span><input type="text" name="marjor"></label>
		<p>请认真填写哦！</p>
		</div>

		<div><label><span>电话：</span><input type="text" name="phone"></label>
		<p>请认真填写哦！</p>
		</div>

		<div><label><span>邮箱：</span><input type="text" name="email"></label>
		<p>请认真填写哦！</p>
		</div>

		<div><label><span>职位：</span><input type="text" name="position"></label>
		<p>前端、后台、设计、运营</p>
		</div>

	</form>
	<!-- 提交按钮 -->
	<div class="submit" id="submit"><span>提交</span></div>
</body>
</html>
